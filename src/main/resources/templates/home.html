<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=yes" />
<title th:text="${title}">Title</title>
<link rel="stylesheet"
	th:href="@{bower_components/bootstrap/dist/css/bootstrap.min.css}"
	href="../../css/bootstrap.min.css" media="screen" />
</head>
<body>
	<div th:fragment="logout" class="logout"
		sec:authorize="isAuthenticated()">
		Logged in user: <span sec:authentication="name"></span> | Roles: <span
			sec:authentication="principal.authorities"></span>
		<div>
			<form action="#" th:action="@{/logout}" method="post">
				<input type="submit" value="Logout" />
			</form>
		</div>
	</div>
	<h1>Hello Spring Security</h1>
	<p>This is an unsecured page, but you can access the secured pages
		after authenticating.</p>
	<ul>
		<li>Go to the <a href="/user/index" th:href="@{/user/index}">secured
				pages</a></li>
	</ul>
	<div class="container">
		<div class="navbar">
			<div class="navbar-inner">
				<a class="brand" href="http://www.thymeleaf.org"> Thymeleaf -
					Plain </a>
				<ul class="nav">
					<li><a th:href="@{/}" href="home.html"> Home </a></li>
					<li><a th:href="@{/logout}" href="logout"> Logout </a></li>
				</ul>
			</div>
		</div>
		<h1 th:text="${title}">Title</h1>
		<div th:text="${message}">Fake content</div>
		<div id="created" th:text="${date}">July 11, 2012 2:17:16 PM CDT</div>
	</div>
</body>
</html>
